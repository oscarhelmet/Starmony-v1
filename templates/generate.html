<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starmony</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
       .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
  </style>
</head>
<header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/reading">Reading</a></li>
        <li><a href="/listening">Listening</a></li>
        <li><a href="/generate">Custom Quiz</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- <div class="container py-5"> -->
        <div class="row justify-content-center" style="min-height: calc(100vh - 50px - 76.78px - 96px) !important;
    align-items: center;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h2 class="mb-0">Starmony - Question Generator</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="question-form" action="{{ url_for('generate_questions') }}" method="post">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Grade</span>
                                    <select id="grade" name="grade" class="form-select" required>
                                        <option value=0>P1-P3</option>
                                        <option value=1>P4-P6</option>
                                        <option value=2>S1-S3</option>
                                        <option value=3>S4-S6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Subject</span>
                                    <select id="subject" name="subject" class="form-select" required>
                                        <option value="Chinese">Chinese</option>
                                        <option value="English">English</option>
                                        <option value="Maths">Maths</option>
                                        <option value="Information & Comm Tech">Information & Comm Tech</option>
                                        <option value="Science">Science</option>
                                        <option value="Geography">Geography</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Chapter</span>
                                    <input type="text" id="chapter" name="chapter" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text">Language</span>
                                    <select id="language" name="language" class="form-select" required>
                                        <option value="Traditional Chinese (HK)">Chinese (ZH)</option>
                                        <option value="Simplified Chinese">Chinese (CN)</option>
                                        <option value="English">English</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Number of Question</span>
                                    <input type="number" id="noq" name="noq" class="form-control" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Questions</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    </main>
    <footer>
        <p>&copy; 2024 Starmony. All rights reserved.</p>
    </footer>
    <!-- <script src="{{ url_for('static', filename='js/questions.js') }}"></script> -->
</body>
</html>
