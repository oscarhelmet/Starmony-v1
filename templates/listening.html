<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starmony</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
       .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .input-group .form-range {
            height: 38px;
            padding: 0 15px;
        }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/reading">Reading</a></li>
            <li><a href="/listening">Listening</a></li>
            <li><a href="/generate">Custom Quiz</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="row justify-content-center" style="min-height: calc(100vh - 50px - 76.78px - 96px) !important;
        align-items: center;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h2 class="mb-0">Starmony - Listening Practice</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="question-form" action="{{ url_for('listening') }}" method="post">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Grade</span>
                                    <select id="grade" name="grade" class="form-select" required>
                                        <option value=0>P1-P3</option>
                                        <option value=1>P4-P6</option>
                                        <option value=2>S1-S3</option>
                                        <option value=3>S4-S6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Chapter</span>
                                    <input type="text" id="chapter" name="chapter" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">Speaking Speed</span>
                                    <input type="range" id="speed" name="speed" class="form-range form-control" 
                                        min="0.5" max="1.5" step="0.1" value="1.0" required>
                                    <span id="speedValue" class="input-group-text">1.0x</span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Generate Listening Practice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            const speedSlider = document.getElementById('speed');
            const speedValue = document.getElementById('speedValue');
            
            speedSlider.addEventListener('input', function() {
                speedValue.textContent = this.value + 'x';
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2024 Starmony. All rights reserved.</p>
    </footer>
    <!-- <script src="{{ url_for('static', filename='js/questions.js') }}"></script> -->
</body>
</html>
